<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will Jo - Contact</title>
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2b1c6b1e57.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background-img"></div>
    <div class="fixed-header mobile">
      <div class="logo">
        <div class="img-container">
          <img src="./Assets/img/logo white.png" />
        </div>
      </div>
      <div class="menu">
        <ul class="menu-list">
          <li class="menu-item"><a href="index.html">HOME</a></li>
          <li class="menu-item"><a href="about.html">ABOUT</a></li>
          <li class="menu-item">
            PORTFOLIO
            <div class="sub-menu-items">
              <a href="portfolio_video.html">Video Editing</a>
              <a href="portfolio_programming.html">Programming</a>
            </div>
          </li>
          <li class="menu-item">
            <a href="https://willjo1029.blogspot.com" target="_blank">BLOG</a>
          </li>
          <li class="menu-item"><a href="contact.html">CONTACT</a></li>
        </ul>
      </div>
      <div class="link-wrap">
        <a href="https://www.linkedin.com/in/will-jo1029/" target="_blank">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a href="https://github.com/willjo-portfolio/" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
      <div class="mobile-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <script src="./Assets/script.js"></script>
    <header class="contact-header">
      <div class="back"></div>
      <div class="contact-header-title">
        <h2>Contact</h2>
      </div>
    </header>
    <section class="contact">
      <div class="contact-container">
        <div class="contact-inner">
          <div class="contact-img img-container">
            <img src="./Assets/img/contact.jpg" alt="contact img" />
          </div>
          <form class="contact-form">
            <div class="form-first-name">
              <label for="first-name">First name:</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="First Name"
              />
            </div>
            <div class="form-last-name">
              <label for="last-name">Last name:</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Last Name"
              />
            </div>
            <div class="form-phone">
              <label for="phone">Phone:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Phone"
                required
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              />
            </div>
            <div class="form-email">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-body">
              <label for="body">Message:</label>
              <textarea
                type="text"
                id="body"
                name="body"
                placeholder="Message"
                rows="5"
                required
              ></textarea>
            </div>
            <button class="contact-btn" type="submit">SEND</button>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="logo">
        <div class="img-container">
          <img src="./Assets/img/logo white.png" />
        </div>
      </div>
      <div class="link-wrap">
        <a>
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a>
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
